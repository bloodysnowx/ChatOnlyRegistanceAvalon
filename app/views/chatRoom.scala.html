@(username: String)(implicit request: RequestHeader)

@main(Some(username)) {
    
    <div class="page-header">
        <h1>Welcome to the chat room <small>You are chatting as @username</small></h1>
    </div>
    
    <div id="onError" class="alert-message error">
        <p>
            <strong>Oops!</strong> <span></span>
        </p>
    </div>
    
    <div id="onChat" class="row">
        <div class="span10" id="main">
            <textarea id="talk"></textarea>
            <button id="send" type="button">send</button>
            <button id="help" type="button">help</button>
            <button id="status" type="button">status</button>
            <button id="voteTrue" type="button">vote true</button>
            <button id="voteFalse" type="button">vote false</button>
            <select id="electList"></select>
            <button id="elect">elect</button>
            <button id="electReset">elect reset</button>
            <div id="messages"></div>
        </div>
        <div class="span4">
            <h2>Online</h2>
            <ul id="members">
            </ul>
            <h2>Roll</h2>
            <ul id="roll"></ul>
            <h2>Merlin</h2>
            <ul id="merlin"></ul>
            <h2>Evils</h2>
            <ul id="evils"></ul>
            <h2>Lady</h2>
            <ul id="lady"></ul>
            <h2>Ladied</h2>
            <ul id="ladied"></ul>
            <h2>Leader</h2>
            <ul id="leader"></ul>
            <h2>Elected</h2>
            <ul id="elected"></ul>
            <h2>Players</h2>
            <ul id="players"></ul>
        </div>
    </div>
    
    <script type="text/javascript" charset="utf-8" src="@routes.Application.chatRoomJs(username)"></script>
    
}
